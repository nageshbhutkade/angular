<section class="blog-list mtb-40">
    <div class="container">
      <h1>Products</h1>
      <div class="row">
        <div class="col-md-4" *ngFor="let prod of products">
          <div class="blog-box">
            <img src="assets/images/img1.jpg" alt="blog1" />
            <h3>{{ prod.title }}</h3>
            <p></p>
            <p>{{ prod.description }}</p>
            <a routerLink="/course/1" routerLinkActive="active" class="btn btn-danger">Add To Cart...</a>
          </div>
        </div>
      </div>
    </div>
  </section>
